apiVersion: v1
kind: Pod
metadata:
  name: inf-fast-cwdm
  labels:
    app: fast-cwdm
spec:
  nodeSelector:
    #topology.kubernetes.io/region: us-west
    nautilus.io/linstor: "true"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: nvidia.com/gpu.product
            operator: In
            values:
            - NVIDIA-A10
            - NVIDIA-GeForce-RTX-3090
            - NVIDIA-L40
            - NVIDIA-A40

  tolerations:
    - key: nvidia.com/gpu
      operator: Exists
    - key: nvidia.com/gpu
      operator: Exists
      effect: PreferNoSchedule
  containers:
    - name: brats-processing
      image: gitlab-registry.nrp-nautilus.io/prp/jupyter-stack/prp
      env:
        - name: REPO_PATH
          value: /app/brats-synthesis
        - name: PYTHONPATH
          value: /app/brats-synthesis
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONIOENCODING
          value: "UTF-8"
        - name: WANDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: wandb-credentials
              key: api-key
        - name: WANDB_PROJECT
          value: "cwmd-3d-brats"
        - name: WANDB_ENTITY
          value: "timgsereda"
        - name: WANDB_MODE
          value: "online"
      command: ["/bin/bash", "-c"]
      args:
        - |
          apt get install sudo
          sudo apt-get update && sudo apt-get install -y p7zip-full wget git
          pip install nibabel blobfile wandb batchgenerators simpleITK gdown monai

          git clone -b cwdmssim https://github.com/tsereda/brats-synthesis.git ${REPO_PATH}
          cd ${REPO_PATH}

          cp /data/ASNR-MICCAI-BraTS2023-GLI-Challenge-ValidationData.zip ./ASNR-MICCAI-BraTS2023-GLI-Challenge-ValidationData.zip
          7z x ASNR-MICCAI-BraTS2023-GLI-Challenge-ValidationData.zip -y

          python fast-cwdm/scripts/drop_modality.py

          mkdir -p ./checkpoints

          cp /data/checkpoints/brats_t1n_BEST_sampled_10.pt  ./checkpoints/
          cp /data/checkpoints/brats_t1c_BEST_sampled_10.pt  ./checkpoints/
          cp /data/checkpoints/brats_t2w_BEST_sampled_10.pt  ./checkpoints/
          cp /data/checkpoints/brats_t2f_BEST_sampled_10.pt  ./checkpoints/
          ls -la ./checkpoints/

          python complete_dataset.py \
            --input_dir ASNR-MICCAI-BraTS2023-GLI-Challenge-ValidationData \
            --checkpoint_dir ./checkpoints \
            --device cuda:0 \
            --evaluation_mode \
            --max_cases 50

          tail -f /dev/null
     
      volumeMounts:
        - name: workspace
          mountPath: /app
        - name: data
          mountPath: /data
        - name: shm
          mountPath: /dev/shm
    
      resources:
        requests:
          memory: 24Gi
          cpu: "12"
          nvidia.com/gpu: "1"
        limits:
          memory: 32Gi
          cpu: "16"
          nvidia.com/gpu: "1"
 
  volumes:
    - name: workspace
      emptyDir:
        sizeLimit: 50Gi
    - name: data
      persistentVolumeClaim:
        claimName: brats2025-5
    - name: shm
      emptyDir:
        medium: Memory
        sizeLimit: 16Gi
 
  restartPolicy: Never